name: Node.js CI (Self Hosted)

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    workspace:
      clean: false   # _work folder delete nahi hoga

    defaults:
      run:
        working-directory: backend

    steps:
      # 1️⃣ Checkout code (_work folder me)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node 20 setup
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Debug (1 time ke liye helpful)
      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -la

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ PM2 start / restart backend (AUTO on AWS)
      - name: Start or Restart Backend with PM2
        run: |
          pm2 describe o2d-backend >/dev/null 2>&1 \
            && pm2 restart o2d-backend --update-env \
            || pm2 start npm --name "o2d-backend" -- start

          pm2 save
