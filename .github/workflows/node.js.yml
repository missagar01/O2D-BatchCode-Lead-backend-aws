name: Deploy to EC2 (PM2)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Restart PM2 (run from current repo)
        run: |
          if pm2 describe o2d-backend > /dev/null 2>&1; then
            pm2 restart o2d-backend --update-env
          else
            pm2 start server.cjs --name o2d-backend
          fi
          pm2 save
